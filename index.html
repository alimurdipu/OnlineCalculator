<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="container">
      <div class="calculator">
        <div class="inputbtn">
          <div class="inputholder">
            <input class="input" type="text" />
          </div>
          <div class="allbtn">
            <div class="btncss">
              <button>AC</button>
              <button>DE</button>
              <button>.</button>
              <button>/</button>
            </div>
            <div class="btncss">
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button>x</button>
            </div>
            <div class="btncss">
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>-</button>
            </div>
            <div class="btncss">
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>+</button>
            </div>
            <div class="btncss">
              <button>00</button>
              <button>0</button>
              <button class="equal">=</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
